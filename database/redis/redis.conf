# Configuración básica de Redis para desarrollo
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistencia
save 900 1
save 300 10
save 60 10000

# Configuración de red
bind 0.0.0.0
port 6379

# Log level
loglevel notice

# Configuración para caché de productos
# TTL por defecto para productos en caché: 1 hora (3600 segundos)